<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container-outer">
    <img class="main-img"src="images/illustration-hero.svg">
    <div class="container-inner">
      <h1 class="heading">Order Summary</h1>
      <div class="main-p">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="order-container">
        <img src="images/icon-music.svg">
        <span class="plan">Annual Plan</span>
        <span class="price">$59.99/year</span>
        <a href="#"class="change">Change</a>
      </div>
      <div class="checkout-container">
        <a href="#"class="checkout">Proceed to Payment</a>
      </div>
      <a href="#"class="cancel-order"> Cancel Order</a>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
